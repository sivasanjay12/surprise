    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            // Play audio
            var audio = document.getElementById('audioPlayer');
            audio.play().catch(e => {
                console.log("Autoplay prevented: ", e);
                // Fallback: Show a message if autoplay is blocked
                alert("Please allow audio to play for the full experience!");
            });
            
            // Hide button with fade out effect
            this.style.transition = "opacity 0.5s ease";
            this.style.opacity = "0";
            
            // Remove button after fade out completes
            setTimeout(() => {
                this.classList.add('hidden');
            }, 500);
            
            // Start fireworks (assuming you have a play() function)
            if(typeof play === 'function') {
                play();
            }
        });

    </script>
